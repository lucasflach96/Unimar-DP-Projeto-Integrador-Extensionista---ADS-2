<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pesquisar Filmes</h2>
        <form method="GET" action="{% url 'search_movies' %}">
            <input type="text" name="q" class="form-control" placeholder="Pesquise por título ou gênero" />
            <button type="submit" class="btn btn-primary mt-2">Pesquisar</button>
        </form>
        <ul class="list-group mt-4">
            {% for movie in movies %}
                <li class="list-group-item">
                    {{ movie.title }} ({{ movie.genre }})
                </li>
            {% empty %}
                <li class="list-group-item text-center">Nenhum filme encontrado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

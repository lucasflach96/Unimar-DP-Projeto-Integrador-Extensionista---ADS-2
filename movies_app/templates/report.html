<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Relatório de Filmes</h2>

        <!-- Tabela para exibir os filmes -->
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.genre }}</td>
                        <td>
                            {% if movie.watched %}
                                <span class="badge bg-success">Assistido</span>
                            {% else %}
                                <span class="badge bg-warning">Não Assistido</span>
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum filme encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botões para exportar em PDF e XLS -->
        <div class="mb-3">
            <a href="{% url 'export_pdf' %}" class="btn btn-primary">Exportar em PDF</a>
            <a href="{% url 'export_xls' %}" class="btn btn-success">Exportar em XLS</a>
        </div>

        <!-- Botão para voltar para a página inicial -->
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
